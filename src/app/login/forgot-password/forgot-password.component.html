<div class="forgot_password">
    <h1 class="title_nice">Forgot Password</h1>
    <form>

    <app-input #InputLogin label="E-mail" type="Email" (value)="validateLogin($event)" name="email" placeholder="Email"></app-input>
   
    
    <app-button-sign type="submit" (click)="login()" >Reset Password</app-button-sign>

    <div class="liens">    
        <p class="blue_sign_up" routerLink="/register">Sign in</p>
    </div>

</form>
</div>
